<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Well, that's embarrassing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
    html{font:1em/1.2 monospace;}
    ol ul{list-style:none;margin:0 0 2em 1em;padding:0;}
    ul ul{margin:0 0 0 3em;list-style:disc;}
    </style>
  </head>
  <body>
    <h1>Internal Server Error (HTTP 500)</h1>
    <p>Wow, no idea what you did there, but the server sure choked on it</p>
    <h2>Traceback</h2>
    <ol>[exc:traceback|raw]</ol>
    <h3>[exc:type]</h3>
    <p>[exc:value]</p><br />
    <h2>Query arguments (GET)</h2>
    <ul>[query_args|raw]</ul>
    <h2>POST data</h2>
    <ul>[post_data|raw]</ul>
    <h2>Full environment</h2>
    <ul>[environ|raw]</ul>
  </body>
</html>
